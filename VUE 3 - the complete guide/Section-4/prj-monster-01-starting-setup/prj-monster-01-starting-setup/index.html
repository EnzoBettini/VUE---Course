<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBar"></div>
        </div>
      </section>
      <section v-if="winner != null" class="container">
        <h2>Game Over!</h2>
        <h3> {{ winner }} </h3>
      </section>
      <section id="controls">
        <button @click="attackMonster()">ATTACK</button>
        <button :disabled="round % 3 !== 0" @click="specialAttack()">SPECIAL ATTACK</button>
        <button @click="healPlayer()">HEAL</button>
        <button @click="surrender()">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="battleLogM in battleLog">
            <span>{{ battleLogM.by === 'player' ? 'Player' : 'Monster' }}</span>
            <span v-if="battleLogM.type === 'heal'"> healed <span class="log--heal">{{ battleLogM.value }}</span></span>
            <span v-else> did an {{ battleLogM.type }}
              <span
              :class="{
                'log--damage': battleLogM.by === 'player',
                'log--monster': battleLogM.by === 'monster'
              }"
              >
                 causing {{ battleLogM.value }} damage
              </span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
